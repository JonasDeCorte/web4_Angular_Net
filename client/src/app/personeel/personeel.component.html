      <header>
        <div class="module-title">
            <div class='title'> LIST</div>
            <div class='underline'></div>
        </div>
        <div >
            <div ></div>
            <div >Add New</div>
        </div>
        <mat-toolbar color="primary">
            <span>Lijst van Personeel</span>
            <button mat-button (click)="toggleGridColumns()" fxHide.lt-md>
              <span *ngIf="gridColumns === 4">Three Columns</span>
              <span *ngIf="gridColumns === 3">Four Columns</span>
            </button>
          </mat-toolbar>
    </header>
    <div class="content">
        <div fxLayout="row wrap" fxLayoutGap="16px grid">
            <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%">          
                <mat-card class="example-card" class="mat-elevation-z4">
                    <mat-card-header>
                      <div mat-card-avatar class="example-header-image"></div>
                      <mat-card-title>{{personeel.name}}</mat-card-title>
                      <mat-card-subtitle>{{personeel.functie}}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                    <mat-card-content>
                      <p>
                        begonnen op {{personeel.datumInDienst  }}
                        geboren op {{personeel.geboorteDatum  }}
                      </p>
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-button>Bewerk</button>
                      <button mat-button>test</button>
                    </mat-card-actions>
                  </mat-card>
            </div>
        </div>
    </div>
