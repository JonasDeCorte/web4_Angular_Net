<mat-card>
  <mat-card-header>
    <mat-card-title class="title">
      <div class="divlayout">
        <div mat-card-avatar class="example-header-image"></div>
        <mat-icon>badge</mat-icon>
        {{ personeel.name }}
      </div>
    </mat-card-title>
    <mat-card-subtitle>{{ personeel.functie }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      Begonnen op {{ personeel.datumInDienst | date: 'fullDate'}} <br> Geboren op  {{ personeel.geboorteDatum | date: 'fullDate'}}
    </p>
    <div class="fotoKader">
      <p class="imageAlt" *ngIf="image == null">no image provided</p>
      <img *ngIf="image != null" mat-card-image [src]="image" alt="Employee image">
      <div *ngIf="image == null">
        <button mat-button (click)="fileInput.click()">Select File</button>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onEdit()">Bewerk</button>
    <button mat-button>Delete</button>
    <input
    style="display: none"
    type="file" (change)="onFileChanged($event)"
    #fileInput>
 
  </mat-card-actions>
</mat-card>
