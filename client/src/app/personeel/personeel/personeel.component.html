<mat-card>
  <mat-card-header>
    <mat-card-title>
      <div class="divlayout">
        <div mat-card-avatar class="example-header-image"></div>
        <mat-icon>badge</mat-icon>
        {{ personeel.name }}
      </div>
    </mat-card-title>
    <mat-card-subtitle>{{ personeel.functie }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      begonnen op {{ personeel.datumInDienst }} geboren op
      {{ personeel.geboorteDatum }}
    </p>
    <img
      mat-card-image
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      alt="Photo of a Shiba Inu"
    />
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Bewerk</button>
    <button mat-button>test</button>
  </mat-card-actions>
</mat-card>
