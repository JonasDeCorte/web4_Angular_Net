<div fxLayout="column" fxLayoutGap="2%">
  <mat-card>
    <mat-form-field>
      <input
        matInput
        (keyup)="filterPersoneel$.next($event.target.value)"
        placeholder="filter"
        type="text"
        [value]="filterPersoneelName"
      />
    </mat-form-field>
  </mat-card>
  <mat-card class="error" *ngIf="errorMessage">
    got an error while loading the personeel list: {{ errorMessage }}
  </mat-card>
  <div *ngIf="personen$ | async as personen; else loadingOrError">
    <div
    fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutGap="0.5%"
    fxLayoutAlign="start"
  >
    <div
      class="personeel"
      *ngFor="  let localPersoneel of personen"
      fxFlex="0 0 calc(25%-0.5%)"
      fxFlex.xs="100%"
    >
      <app-personeel [personeel]="localPersoneel"></app-personeel>
    </div>
  </div>
</div><ng-template #loadingOrError>
  <span *ngIf="errorMessage; else loading"></span>
  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>
</ng-template>
</div>
