<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['personeel/list']">personeel lijst</a>
      <a mat-list-item [routerLink]="['personeel/add']">add personeel</a>
      <a mat-list-item [routerLink]="['bewoner/list']">bewoner lijst</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
      <span class="fill-space"></span>
      <span *ngIf="loggedInUser$ | async as user; else loginTemplate">
        {{ user }}
        <button style="margin: 5px;" mat-raised-button color="accent" (click)="logout()">logout</button>
      </span>
      <ng-template #loginTemplate>
        <span>
          <div *ngIf="userName == null">
            <button data-cy="image" style="margin: 5px;" (click)="register()" mat-raised-button color="accent">Register</button>
            <button style="margin: 5px;" (click)="login()" mat-raised-button color="accent">login</button>
         </div>
        </span>
      </ng-template>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
