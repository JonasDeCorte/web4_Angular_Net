<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['personeel/list']">personeel lijst</a>
      <a mat-list-item [routerLink]="['personeel/add']">add personeel</a>
      <a mat-list-item [routerLink]="['bewoner/list']">bewoner lijst</a>
      <!-- <a mat-list-item [routerLink]="['personeel/edit/:id']">edit personeel</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
